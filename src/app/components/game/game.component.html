<div class="game-space" fxLayoutAlign="space-between center" >

  <div class="game-container">

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
  
        <div class="items">
          <div *ngFor="let item of gameService.items"
            class="item"
            [ngStyle]="getStyles(item)">
            <div class="item-title">{{item.value}}</div>
          </div>
        </div>
          <div *ngIf="gameService.theEnd" class="overlay">
          <div class="overlay-text">The End</div>
        </div>
      </div>
  
  </div>

  <div class="game-info" fxLayout="column" fxLayoutAlign="start end">
    <h2>Scores: <strong>{{gameService.scores}}</strong></h2>
    <button (click)="gameService.resetGame()"
            class="new-game-button">Star new game!</button>
  </div>

</div>
